<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="logo.icon" type="image/x-icon">  
</head> 
<body>
      <div class="container">
            <input type="text" id="result" disabled > 
            <nav>
            <button class="sidebar" id="on">ON</button>  
            <button class="sidebar"  id="clear" onclick="clearResult()">C</button>
            <button class="sidebar" id="percent" onclick="addToResult('%')">%</button> 
            <button class="sidebar" id="division" onclick="clearReasult('<-')"><i class="bi bi-arrow-left"></i></button>
            <button class="number"  id="num7" onclick="addToResult('7')">7</button>
            <button class="number" id="num8" onclick="addToResult('8')">8</button> 
            <button class="number" id="num9" onclick="addToResult('9')">9</button>
            <button  id="multiply" onclick="addToResult('*')">x</button>
            <button class="number" id="num4" onclick="addToResult('4')">4</button> 
            <button class="number" id="num5" onclick="addToResult('5')">5</button> 
            <button class="number" id="num6" onclick="addToResult('6')">6</button>
            <button  id="moins" onclick="addToResult('-')">-</button> 
            <button class="number" id="num1" onclick="addToResult('1')">1</button>
            <button class="number" id="num2" onclick="addToResult('2')">2</button> 
            <button class="number" id="num3" onclick="addToResult('3')">3</button>
            <button  id="add" onclick="addToResult('+')">+</button> 
            <button  id="dot" onclick="addToResult('.')">.</button> 
            <button class="number" id="num0" onclick="addToResult('0')">0</button> 
            <button id="division" onclick="addToResult('/')">÷</button> 
            <button type="submit"  id="égal" onclick="calculateResult()">=</button> 
          </nav>  
      </div>







      <script src="script.js"></script>
</body>
</html>
